# Nombre de la app
spring.application.name=citasmedicas-backend

# Datos de conexi�n a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/DBCitasMedicas?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=citasuser
spring.datasource.password=linux


# Explicit driver class (helps Spring Boot locate the JDBC driver)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci�n JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Desactivar Flyway (�IMPORTANTE!)
spring.flyway.enabled=false

# Config for secondary pagos datasource used by PagosDataSourceConfig
pagos.datasource.url=jdbc:mysql://localhost:3306/DBPagosCitas?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
pagos.datasource.username=pagosuser
pagos.datasource.password=linux
pagos.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA properties applied to the pagos EntityManager (can be overridden)
pagos.jpa.hibernate.ddl-auto=update
pagos.jpa.show-sql=true